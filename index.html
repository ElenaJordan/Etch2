<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftContainer">
        <h1>This is a sketchpad</h1>
        <p>type a number between 2 and 16 into the box and hit the button to generate a sketchpad with that many cells squared</p>
        <input id="gridSizeInput" type="number" step="1" min="2" max="16" placeholder="2">
        <div class="buttonHolder">
            <button id="makeThingGoButton">Make Sketchpad</button>
            <button id="styleSwitcherButton">Switch Styles</button>
        </div>
        
    </div>
    <div class="centreContainer">
        <div class="sketchPadContainer" id="sketchPadContainer">

        </div>
    </div>
    <div class="rightContainer"></div>
    <script src="app.js"></script>
</body>
</html>
